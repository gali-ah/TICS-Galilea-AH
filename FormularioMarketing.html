<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š MÃ³dulo Marketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d63384;
    }
    form, .filtros, table {
      background: #fff0f6;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      padding: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #b30059;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ff80bf;
      border-radius: 8px;
    }
    input[type="submit"], button {
      background: #ff4da6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    input[type="submit"]:hover, button:hover {
      background: #e60073;
    }
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ffb3d9;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #ff99cc;
      color: white;
    }
    .volver {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ MÃ³dulo Marketing</h1>

  <!-- Formulario Post -->
  <form id="formPost">
    <h2>ðŸ“¢ Registrar Post</h2>
    <label>Plataforma</label>
    <select id="plataforma" required>
      <option value="Facebook">Facebook</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
    </select>

    <label>TÃ­tulo</label>
    <input type="text" id="titulo" required>

    <label>Contenido</label>
    <textarea id="contenido"></textarea>

    <label>Fecha PublicaciÃ³n</label>
    <input type="date" id="fecha" required>

    <input type="submit" value="Registrar Post">
  </form>

  <!-- Formulario EstadÃ­sticas -->
  <form id="formEstadisticas">
    <h2>ðŸ“ˆ Registrar EstadÃ­sticas</h2>
    <label>ID del Post</label>
    <input type="number" id="idPost" required>

    <label>Likes</label>
    <input type="number" id="likes" min="0">

    <label>Vistas</label>
    <input type="number" id="vistas" min="0">

    <label>Compartidos</label>
    <input type="number" id="compartidos" min="0">

    <input type="submit" value="Registrar EstadÃ­sticas">
  </form>

  <!-- Filtros -->
  <div class="filtros">
    <h2>ðŸ”Ž Filtros</h2>
    <label>Plataforma</label>
    <select id="filtroPlataforma">
      <option value="Todas">Todas</option>
      <option value="Facebook">Facebook</option>
      <option value="Instagram">Instagram</option>
      <option value="TikTok">TikTok</option>
    </select>

    <label>Fecha</label>
    <input type="date" id="filtroFecha">

    <button type="button" onclick="filtrar()">Aplicar Filtros</button>
  </div>

  <!-- Tabla -->
  <table id="tablaMarketing">
    <thead>
      <tr>
        <th>ID</th>
        <th>Plataforma</th>
        <th>TÃ­tulo</th>
        <th>Fecha</th>
        <th>Likes</th>
        <th>Vistas</th>
        <th>Compartidos</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Link de regreso -->
  <a href="Marketing.html" class="volver">â¬… Volver a Marketing</a>

  <script>
    let posts = [];
    let estadisticas = [];
    let idCounter = 1;

    // Registrar post
    document.getElementById("formPost").addEventListener("submit", e => {
      e.preventDefault();
      const plataforma = document.getElementById("plataforma").value;
      const titulo = document.getElementById("titulo").value;
      const contenido = document.getElementById("contenido").value;
      const fecha = document.getElementById("fecha").value;

      posts.push({ id: idCounter, plataforma, titulo, contenido, fecha });
      estadisticas.push({ id: idCounter, likes: 0, vistas: 0, compartidos: 0 });
      idCounter++;

      mostrar();
      e.target.reset();
    });

    // Registrar estadÃ­sticas
    document.getElementById("formEstadisticas").addEventListener("submit", e => {
      e.preventDefault();
      const id = parseInt(document.getElementById("idPost").value);
      const likes = parseInt(document.getElementById("likes").value) || 0;
      const vistas = parseInt(document.getElementById("vistas").value) || 0;
      const compartidos = parseInt(document.getElementById("compartidos").value) || 0;

      const est = estadisticas.find(item => item.id === id);
      if (est) {
        est.likes += likes;
        est.vistas += vistas;
        est.compartidos += compartidos;
      }
      mostrar();
      e.target.reset();
    });

    // Mostrar tabla
    function mostrar() {
      const tbody = document.querySelector("#tablaMarketing tbody");
      tbody.innerHTML = "";
      posts.forEach(p => {
        const est = estadisticas.find(item => item.id === p.id);
        tbody.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.plataforma}</td>
            <td>${p.titulo}</td>
            <td>${p.fecha}</td>
            <td>${est.likes}</td>
            <td>${est.vistas}</td>
            <td>${est.compartidos}</td>
          </tr>`;
      });
    }

    // Filtrar
    function filtrar() {
      const plataforma = document.getElementById("filtroPlataforma").value;
      const fecha = document.getElementById("filtroFecha").value;
      const tbody = document.querySelector("#tablaMarketing tbody");
      tbody.innerHTML = "";

      posts.forEach(p => {
        const est = estadisticas.find(item => item.id === p.id);
        if ((plataforma === "Todas" || p.plataforma === plataforma) &&
            (!fecha || p.fecha === fecha)) {
          tbody.innerHTML += `
            <tr>
              <td>${p.id}</td>
              <td>${p.plataforma}</td>
              <td>${p.titulo}</td>
              <td>${p.fecha}</td>
              <td>${est.likes}</td>
              <td>${est.vistas}</td>
              <td>${est.compartidos}</td>
            </tr>`;
        }
      });
    }
  </script>
</body>
</html>
