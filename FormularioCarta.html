<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Carta - Monky Café</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fceae8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #f28c8c;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e06363;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agregar Producto a la Carta</h2>
    <form action="insertar_carta.php" method="POST">
      <label for="nombre">Nombre del Producto</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="3"></textarea>

      <label for="categoria">Categoría</label>
      <select id="categoria" name="categoria" required>
        <option value="Bebida">Bebida</option>
        <option value="Postre">Postre</option>
        <option value="Combo">Combo</option>
      </select>

      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" step="0.01" required>

      <label for="disponible">Disponible</label>
      <select id="disponible" name="disponible" required>
        <option value="1">Sí</option>
        <option value="0">No</option>
      </select>

      <label for="fecha">Fecha de Agregado</label>
      <input type="date" id="fecha" name="fecha" required>

      <button type="submit">Agregar Producto</button>

      <a href="Carta.html">Carta</a>
    </form>
  </div>
</body>
</html>
